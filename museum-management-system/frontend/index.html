<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Museum Exhibits</h1>
    <div id="exhibit-list"></div>
    <h2>Add Exhibit</h2>
    <input type="text" id="exhibit-name" placeholder="Exhibit Name" required>
    <input type="text" id="exhibit-description" placeholder="Exhibit Description" required>
    <input type="text" id="exhibit-image-url" placeholder="Image URL">
    <button id="add-exhibit">Add Exhibit</button>

    <script src="script.js"></script>
</body>
</html>
